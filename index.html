<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left-side">
    <img id ="background" src="./images/forest.jpg" alt="Picture of a forest">
    <div class="banner">
      <img id ="logo" src="./images/odin-lined.png" alt="Logo of Odin">
      Sign-up Form
    </div>
    <div class="footer">
      Photo by &nbsp;<a href="https://unsplash.com/@roanlavery" target="_blank"> Roan Lavery </a> &nbsp;on &nbsp;<a href="https://unsplash.com/photos/lvy_VvdLmnA" target="_blank"> unsplash</a>
    </div>
  </div>
  <div class="right-side">
      <div class="right-top">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      

      <form method="post">
        <h3>Let's do this!</h3>
        <div class="row1">
          <div>
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="fname" required>
          </div>
          
          <div>
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lname">
          </div>
        </div>
        
        <div class="row2">
          <div>
            <label for="user_email">EMAIL</label>
            <input type="email" id="user_email" name="mail" required>
          </div>

          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="text" id="phone" name="pnumber">
          </div>
        </div>

        <div class="row3">
          <div>
            <label for="pword">PASSWORD</label>
            <input type="password" id="pword" name="pass"  onkeyup="check();" required>
          </div>

          <div>
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" id="confirm" name="confirm" onkeyup="check();" required>
          </div>
        </div>
        <input type="submit" id="button" value="Create Account"></input>
      </form>
      
      <div class="right-bottom">
        
        <p>Already have an account? <span>Log in</span></p>
      </div>
    </div>
  </div>
</body>
</html>
